<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Plus Jakarta Sans untuk kesan modern & elegan -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.25)",
                        glassBorder: "rgba(255, 255, 255, 0.5)",
                        primary: "#2D3748", 
                    }
                }
            }
        }
    </script>
    <style>
        /* Latar belakang artistik ala Watercolor/Abstrak */
        body {
            background-color: #f3f4f6;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
        }

        /* Animasi halus untuk link */
        .link-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .link-card:hover {
            transform: translateY(-3px) scale(1.02);
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        /* Efek khusus foto profil */
        .profile-ring {
            background: linear-gradient(45deg, #FF9A9E, #FECFEF, #E0C3FC);
        }
    </style>
</head>

        <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-white/10 to-transparent"></div>

                    <div class="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mr-4 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                        <i class="fa-solid fa-globe text-lg"></i>
                    </div>

                    <div class="w-10 h-10 bg-green-100 text-green-600 rounded-full flex items-center justify-center mr-4 group-hover:bg-green-600 group-hover:text-white transition-colors">
